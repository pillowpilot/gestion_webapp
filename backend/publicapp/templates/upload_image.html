{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{% static 'publicapp/css/style.css' %}">
    <style>
        body {
            background-attachment: fixed;
            background-image: url("{% static 'publicapp/images/bg.jpg' %}");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container upload-form">
        <div class="container my-2">
            <h1>Upload Image for Inference</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <div class="container">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% if img_obj %}
        <div class="container m-2">
            <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        </div>
        <div class="row">
            <div class="col">
                <h4>Leaves model output</h4>
                <img src="{{ leaves_annotated_image_url }}" alt="connect" style="max-width: 100%;">
            </div>
            <div class="col">
                <h4>Fruits model output</h4>
                <img src="{{ fruits_annotated_image_url }}" alt="connect" style="max-width: 100%;">
            </div>
        </div>
        {% endif %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
